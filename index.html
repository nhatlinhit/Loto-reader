<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc số ngẫu nhiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            width: 70%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .right {
            width: 30%;
            padding: 10px;
            border-left: 2px solid #ddd;
            height: 400px;
            overflow-y: scroll;
        }
        .number {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .called {
            background: orange;
            color: white;
        }
        .history {
            list-style: none;
            padding: 0;
        }
        .history li {
            font-size: 20px;
            padding: 5px;
            font-weight: bold;
        }
        .right .history {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        .right .history li {
            list-style: none;
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        #first {
            width: 100px;
            margin: 20px auto;
            text-align: center;
            font-size: 40px;
            color: orange;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                padding: 10px;
            }
            .left, .right {
                width: 100%;
                padding: 5px;
            }
            .left {
                grid-template-columns: repeat(10, 1fr);
            }
            .right .history {
                grid-template-columns: repeat(4, 1fr);
            }
            .number {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cột trái: Bảng số -->
        <div class="left" id="numberGrid"></div>

        <!-- Cột phải: Lịch sử số đọc -->
        <div class="right">
            <h3>Lịch sử</h3>
            <div class="button-container">
                <button id="callNumber">Đọc số</button>
            </div>
            <div id="first"></div>
            <ul class="history" id="historyList">
                
            </ul>
        </div>
    </div>

    <script>
        // Khởi tạo mảng số từ 1 đến 90
        const numbers = Array.from({ length: 90 }, (_, i) => i + 1);
        let calledNumbers = [];

        // Hiển thị bảng số
        const numberGrid = document.getElementById("numberGrid");
        numbers.forEach(num => {
            const div = document.createElement("div");
            div.classList.add("number");
            div.textContent = num;
            div.id = `num-${num}`;
            numberGrid.appendChild(div);
        });

        // Xử lý nút "Đọc số"
        document.getElementById("callNumber").addEventListener("click", function() {
            if (calledNumbers.length < 90) {
                let availableNumbers = numbers.filter(n => !calledNumbers.includes(n));
                let randomNum = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                
                // Đánh dấu số đã đọc
                calledNumbers.push(randomNum);
                document.getElementById(`num-${randomNum}`).classList.add("called");

                // Cập nhật lịch sử
                let historyList = document.getElementById("historyList");
                let firstItem = document.getElementById("first");
                if (firstItem.textContent !== "") {
                    let listItem = document.createElement("li");
                    listItem.textContent = firstItem.textContent;
                    historyList.prepend(listItem);
                }
                firstItem.textContent = randomNum;

                // Text-to-Speech
                let utterance = new SpeechSynthesisUtterance(randomNum.toString());
                utterance.lang = 'vi-VN';
                speechSynthesis.speak(utterance);
                
                // Vô hiệu hóa nút nếu đã đọc hết số
                if (calledNumbers.length === 90) {
                    this.disabled = true;
                }
            }
        });
    </script>

</body>
</html>
